version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # SearchBar plugin
  loader_search_bar: ^1.0.3+3

  # Add the dependency for the Firebase Core Flutter SDK
  firebase_core: ^0.4.0+9

  # Add the dependency for the FlutterFire plugin for Google Analytics
  firebase_analytics: ^5.0.2

  # Add the dependencies for any other Firebase products you want to use in your app
  # For example, to use Firebase Authentication and Cloud Firestore
  firebase_auth: ^0.14.0+5
  cloud_firestore: ^0.12.9+5
  firebase_storage: ^3.1.1

  # Add the dependecies for Google SignIn, necessary for firebaseAuth plugin
  google_sign_in: ^4.1.1
  provider: ^4.0.2
  google_maps_flutter: 0.5.21+15
  
  #loading indicators
  flutter_spinkit: "^4.1.1"

  #enum to string
  enum_to_string: ^1.0.8
  
  flutter_datetime_picker: ^1.3.4
  image_picker: ^0.6.3+4
  image_cropper: ^1.2.1
  simple_image_crop: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # assets:
  #   - assets/images/
  
  fonts:
    - family: Nuninto_Sans
      fonts:
        - asset: assets\fonts\Nunito_Sans\NunitoSans-Black.ttf
